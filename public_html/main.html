<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="utf-8">
		<title>EMPIRE YUM - Main Page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<link href="../css/bootstrap.css" rel="stylesheet">
		<link href="../css/style.css" rel="stylesheet">
		<link href="../css/ui-lightness/jquery-ui-1.10.3.min.css" rel="stylesheet">
		<script src="../js/jquery-1.10.2.min.js"></script>
		<script src="../js/jquery-ui-1.10.3.min.js"></script>
	</head>
	
	<body>
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">EMPIRE YUM</a>
				</div>
				<div class="navbar-collapse collapse navbar-right">
					<ul class="nav navbar-nav">
						<li><a href="#">Favourite</a></li>
						<li><a href="#">Wish</a></li>
						<li><a href="#">History</a></li>
						<li><a href="#">Logout</a></li>
					</ul>
				</div><!--/.nav-collapse -->			
			</div>
		</nav>
	
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<section id="search">
						<form action="" method="get">
							<div class="search-form">
								<label>Search for food</label><input name="username" type="text" placeholder="" class="search-input" required />
								<button type="button" class="more-options" id="advance">More Options<i class="glyphicon glyphicon-chevron-down"></i></button>
								<div id="advanced">
									<label>Location</label><button type="button" class="btn btn-small" id="myLocationBtn" style="margin-left: 30px"><i class="icon-location-arrow"></i></button>
									<input type="text" class="input" placeholder="Location" id="location">
									<label>Cuisine Type</label>
									<select id="cuisine">
										<option value="">Cuisine Type</option>
										<option value="african">African</option>
										<option value="american">American</option>
										<option value="australian">Australian</option>
										<option value="chinese">Chinese</option>
										<option value="european">European</option>
										<option value="german">German</option>
										<option value="greek">Greek</option>
										<option value="halag">Halal</option>
										<option value="indian">Indian</option>
										<option value="indonesian">Indonesian</option>
										<option value="italian">Italian</option>
										<option value="japanese">Japanese</option>
										<option value="korean">Korean</option>
										<option value="mediterranean">Mediterranean</option>
										<option value="mexican">Mexican</option>
										<option value="peruvian">Peruvian</option>
										<option value="russian">Russian</option>
										<option value="seafood">Seafood</option>
										<option value="thai">Thai</option>
										<option value="vegetarian">Vegetarian</option>
										<option value="vietnamese">Vietnamese</option>
									</select>
									<label>Price Range</label>
									<input type="text" name="price" id="price" value="Affordable - Expensive" readonly />
									<div id="price-range" class="range-slider"></div>
									<label>Search Radius</label>
									<input type="text" name="radius" id="radius" onchange="updateRadiusValue(this.value);" value="10 Km" /><span id="radiusValue"></span> 
									<div id="radius-range" class="range-slider"></div>
									<!--<label>Rating</label>
									<input type="text" name="rating" id="rating" onchange="updateRatingValue(this.value);" value="0"/><span id="ratingValue"></span>
									<div id="rating-range" class="range-slider"></div>-->
									<label style="width: 95%">Open Today</label><input type="checkbox" name="openToday" value="openToday" style="width: 5%; height: 15px"><br>
									<!--<label style="width: 75%">Match</label>                  
									Any<input type="radio" name="match" id="matchAny" style="width: 5%; height: 15px" checked /> 
									All<input type="radio" name="match" id="matchAll" style="width: 5%; height: 15px"> -->
									</form>  
								</div>
								<button type="submit" class="submit-search">Search</button>
							</div>
						</form>
					</section>
				</div>
				<div class="col-md-8">
					<section id="map">
					
					</section>
				</div>
			</div>
		</div>
		
		<script>
			$("#advanced").hide();
			$("button#advance").click(function() {
				$("#advanced").slideToggle("slow");
			});
			
			$(function() {
				var priceRange = {
												0: "Most affordable",
												25: "Affordable",
												50: "Expensive",
												75: "Most expensive"
											};
				$("#price-range").slider({
				range: true,
				min: 0,
				max: 75,
				step: 25,
				values: [ 25, 50 ],
				slide: function( event, ui ) {
					$( "#price" ).val( priceRange[ui.values[ 0 ]] + " - " + (priceRange[ui.values[ 1 ]]) );
				}
				});
				
			});
			
			$(function() {
				$("#radius-range").slider({
				min: 0,
				max: 50,
				value: 10,
				step: 1,
				slide: function( event, ui ) {
					$( "#radius" ).val( ui.value + " Km");
				}
				});
				$( "#radius" ).val( $( "#radius-range" ).slider( "value" ) + " Km" );
			});
			
			$(function() {
				$("#rating-range").slider({
				min: 0,
				max: 5,
				value: 0,
				step: 0.5,
				slide: function( event, ui ) {
					$( "#rating" ).val( ui.value );
				}
				});
				$( "#rating" ).val( $( "#rating-range" ).slider( "value" ) );
			});
			
		</script>
	</body>
</html>
